<!DOCTYPE html>

  <head>

      </div>
      <div class="login">

      </div>

    <div>

        <ul class="nav">

          <li>

          <li>

        </ul>

    </div>

        <div class="img-area">
          <img src="../res/UserCircle.png" width="200" height="200" alt="" />
        </div>
        <div class="txt-area">
          <div id="name">noonsong123</div>
          <div>컴퓨터과학과</div>
          <div class="deal-info-container">
            <div class="reliability">

            </div>

          </div>
          <div class="deal-info-a-tags">
            <a class="item" href="">찜 목록</a>
